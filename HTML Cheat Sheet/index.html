<!DOCTYPE html>
<!-- Learning basic HTML5 syntax -->

<html>
	<head> 
		<title> Neer Patel's Website </title>
	</head>

	<body>

		<!-- Headings: -->
		<!-- The size of the heading goes down as the heading number goes up -->
		<h1> Heading 1 </h1>
		<h2> Heading 2 </h2>
		<h3> Heading 3 </h3>
		<h4> Heading 4 </h4>
		<h5> Heading 5 </h5>
		<h6> Heading 6 </h6>

		<br>
		<hr>
		<br>

		<!-- Paragraphs: -->
		<h3> Paragraphs </h3>
		<br>

		<p> 
			<strong>STRONG</strong>

			<em>EM</em>
		</p>

		<p> 
			 <a href = "http://google.com" target = "_blank"> Google </a>
		</p>

		<br>
		<hr>
		<br>

		<!-- Lists: ol or ul -->
		<h3> Lists </h3>
		<br>

		<ul>
			<li>List Item</li>

		</ul>

		<ol>

		</ol>

		<br>
		<hr>
		<br>

		<br>

		<table>
			<thead>
				<tr> 
					<th>First</th>	
					<th>Last</th>
				</tr>
			</thead>
			<tbody> 
				<tr>
					<td>Neer</td>
					<td>Patel</td>
				</tr>
				<tr>
					<td>Is</td>
					<td>Cool</td>
				</tr>
			</tbody>
		</table>

		<br>  <!-- Line break -->
		<hr> <!-- Adds a hroizontal line -->
		<br>

		<h3> Forms </h3>

		<form action="url for where to send message" method = "POST"> 
			<div> 
				<label>Text1</label>
				<input type="text" name = "t1" placeholder="??">
			</div>

			<br> 	

			<div>
				<label>Text2</label> 
				<textarea name = "t2" placeholder="??"> </textarea>
			</div> 

			<br>

			<div>
				<label>Number</label>
				<input type="Number" name="n1" value="10">
			</div> 

			<br>

			<div>
				<label>Date</label>
				<input type="Date" name="d1">
			</div> 

			<br>
			<input type="submit" name="Click Here" value="Click Here">

		<hr>
		<br>

		<h3> Buttons </h3>

		<button id = "B"> Click me </button>

		<script src = "Buttons.js"></script>
